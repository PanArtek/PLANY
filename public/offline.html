<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PLANY</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      background-color: #f8fafc;
      color: #0f172a;
    }
    .logo {
      margin-bottom: 2rem;
      max-width: 200px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #64748b;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <img src="/images/logo.svg" alt="PLANY" class="logo" width="200" height="60">
  <h1>You're offline</h1>
  <p>It seems you've lost your internet connection. Please check your network and try again.</p>
  <a href="/" class="button">Try again</a>
</body>
</html>
